<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeTube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/youtube.png" alt="">
    </div>

    <div class="search">
      <input type="search" placeholder="Search">
    </div>

    <div class="sign-in">
      <a href="#" class="button">Sign in</a>
    </div>
  </header>
  <main>
    <section class="video-player">
      <iframe src="https://www.youtube.com/embed/WSg4HjLHS0o?si=rtySXrBQ-MOKS1-s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
    <section class="video-info">video-info</section>
    <section class="actions">actions</section>
    <section class="channel">channel</section>
    <section class="subscribe">subscribe</section>
    <section class="ad">ad</section>
    <section class="up-next">up-next</section>
  </main>
</body>
</html>
